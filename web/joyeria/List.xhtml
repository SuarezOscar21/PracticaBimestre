<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListJoyeriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListJoyeriaEmpty}" rendered="#{joyeriaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{joyeriaController.items.rowCount > 0}">
                    <h:outputText value="#{joyeriaController.pagination.pageFirstItem + 1}..#{joyeriaController.pagination.pageLastItem + 1}/#{joyeriaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{joyeriaController.previous}" value="#{bundle.Previous} #{joyeriaController.pagination.pageSize}" rendered="#{joyeriaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{joyeriaController.next}" value="#{bundle.Next} #{joyeriaController.pagination.pageSize}" rendered="#{joyeriaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{joyeriaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoyeriaTitle_idJoyeria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idJoyeria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoyeriaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoyeriaTitle_ubicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.ubicacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoyeriaTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoyeriaTitle_nombreEncargado}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreEncargado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoyeriaTitle_dimencionLocal}"/>
                            </f:facet>
                            <h:outputText value="#{item.dimencionLocal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoyeriaTitle_ciudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{joyeriaController.prepareView}" value="#{bundle.ListJoyeriaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{joyeriaController.prepareEdit}" value="#{bundle.ListJoyeriaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{joyeriaController.destroy}" value="#{bundle.ListJoyeriaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{joyeriaController.prepareCreate}" value="#{bundle.ListJoyeriaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListJoyeriaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
